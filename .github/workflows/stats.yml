name: Pull Request Stats
permissions:
  contents: read
  pull-requests: write
on:
  pull_request:
    types: [opened]
jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@master
        with:
          charts: true
          sort-by: 'COMMENTS'
